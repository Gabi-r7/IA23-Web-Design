<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <button>Aparece MODAL!</button>
    <div class="modal">
        <div class="window">
            <button class="close">X</button>
            <div class="content">
                <h1>Modal</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum blanditiis molestias magnam nisi voluptas provident repellat deserunt consectetur aliquid vitae maxime pariatur vero soluta corporis eos illum dolorum, reiciendis ab.</p>
            </div>
            <div class="actions">
                <button>salvar</button>
            </div>
        </div>
    </div>
    <script>
        const modal = document.querySelector('.modal')
        const close = modal.querySelector('.close')
        const open = document.querySelector('button')

        open.addEventListener('click', () => {
            modal.classList.add("opened")
        })

        close.addEventListener('click', () => {
            modal.classList.remove("opened")
        })

        modal.addEventListener('click', (e) => {
            if (e.target.classList.contains("modal")) {
                modal.classList.remove("opened")
            }
        })
    </script>
</body>
</html>
